<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WOD Admin - Cloud</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- LIBRERÍAS FIREBASE (Auth + Database) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body.admin-mode { overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .admin-container { width: 100%; max-width: 500px; margin-top: 30px; padding: 20px; background: rgba(20, 20, 20, 0.95); border: 1px solid #333; border-radius: 10px; text-align: center; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; color: #aaa; margin-bottom: 8px; font-size: 0.9em; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; font-size: 1.1em; border-radius: 5px; outline: none; }
        textarea { height: 120px; resize: vertical; }
        button.btn-action { width: 100%; padding: 15px; background: #39ff14; color: #000; font-weight: bold; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .hidden { display: none; }
        .status-msg { margin-top: 15px; color: #39ff14; font-weight: bold; }
    </style>
</head>

<body class="admin-mode">

    <!-- LOGIN -->
    <div id="login-section" class="admin-container">
        <h2 style="color:#fff; margin-bottom:20px;">ACCESO STAFF</h2>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="admin@crossfit.com">
        </div>
        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="pass" placeholder="******">
        </div>
        <button class="btn-action" onclick="login()">Entrar</button>
        <div id="login-msg" style="color:red; margin-top:10px;"></div>
    </div>

    <!-- PASO 1: CANTIDAD PANTALLAS -->
    <div id="step-1-section" class="admin-container hidden">
        <h2 style="color:#fff;">CUSTOM WOD (TECLA 8)</h2>
        <p style="color:#aaa; margin-bottom:20px;">¿Cuántas partes tendrá este entrenamiento?</p>
        <input type="number" id="slide-count" value="1" min="1" max="10" style="text-align:center; font-size:2em; margin-bottom:20px;">
        <button class="btn-action" onclick="generateForms()">Continuar</button>
        <button class="btn-action" style="background:#555; color:#fff; margin-top:10px;" onclick="logout()">Cerrar Sesión</button>
    </div>

    <!-- PASO 2: EDITOR -->
    <div id="editor-section" class="admin-container hidden" style="max-width: 800px;">
        <h2 style="color:#fff; margin-bottom:20px;">EDITAR CONTENIDO</h2>
        <div id="slides-container"></div>
        
        <button class="btn-action" style="background:#00bfff; color:#fff;" onclick="publishToFirebase()">
            ☁️ PUBLICAR EN PANTALLAS
        </button>
        
        <div id="save-msg" class="status-msg"></div>
        <button class="btn-action" style="background:#333; color:#fff; margin-top:30px;" onclick="location.reload()">Volver</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
