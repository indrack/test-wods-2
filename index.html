<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WOD Vertical 50" - Pro Edition</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white overflow-hidden">

  <!-- Main Rotation Container -->
  <div
    class="tv-container container-fluid p-0 position-relative d-flex flex-column align-items-center justify-content-start">

    <!-- Logo (Absolute) -->
    <img src="logo.png" class="bg-logo position-absolute" alt="Logo CrossFit">

    <!-- Header Bar -->
    <div class="row w-100 m-0 p-3 align-items-start z-1">
      <div class="col-8 p-0 text-start">
        <div id="date-display" class="date-text text-secondary">--/--/----</div>
        <div id="time-display" class="time-text text-neon-green fw-bold">--:--:--</div>
      </div>
      <div class="col-4 p-0 text-end">
        <div class="slide-indicator d-inline-block px-3 py-1 bg-white-10 rounded border border-white-10"
          id="slide-indicator">1 / 1</div>
      </div>
    </div>

    <!-- WOD Content Area (Flex Grow to fill space) -->
    <div class="row w-100 flex-grow-1 m-0 align-items-center" id="wod-display-container">
      <div class="col-12 p-0">
        <div class="content-wrapper w-100" id="wod-display">
          <!-- Content Injected Here -->
        </div>
      </div>
    </div>

    <!-- Footer / Nav (Absolute Bottom) -->
    <div class="nav-buttons position-absolute bottom-0 w-100 d-flex justify-content-center gap-4 pb-4 z-2"
      id="nav-buttons">
      <button id="btn-prev" class="btn btn-glass" onclick="cambiarSlide(-1)">&#9664;</button>
      <button id="btn-next" class="btn btn-glass" onclick="cambiarSlide(1)">&#9654;</button>
    </div>

    <!-- Full View Overlay -->
    <div id="full-view-container"
      class="glass-panel position-absolute top-50 start-50 translate-middle w-90 h-90 d-none p-4 rounded z-3 overflow-auto">
      <!-- Full view content -->
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="wods.js?v=2"></script>
  <script src="script.js?v=2"></script>

</body>


</html>
